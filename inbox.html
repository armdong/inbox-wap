<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INCAKE | INBOX</title>
  <link rel="stylesheet" href="./assets/css/animate.min.css">
  <link rel="stylesheet" href="./assets/css/inbox.css">

<body>
  <div id="fullpage">
    <div class="section">
      <div class="section-main">
        <div class="img animated" data-show="zoomIn">
          <img src="./assets/imgs/section01_body.jpg" alt="Section Image">
        </div>
        <div class="logo animated" data-show="rubberBand" data-delay="800">
          <img src="./assets/imgs/inbox_logo.png" alt="Logo">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-main">
        <div class="section-text animated" data-show="rollIn" data-hide="rollOut" data-delay="100">
          <img src="./assets/imgs/section02_text.png" alt="Section Text">
        </div>
        <div class="section-box animated" data-show="bounceInDown" data-delay="500">
          <img src="./assets/imgs/section02_box.png" alt="Section Box">
        </div>
        <div class="section-cake animated" data-show="fadeIn" data-delay="1000">
          <img src="./assets/imgs/section02_cake.jpg" alt="Section Cake">
          <a href="javascript:;" class="section-basket animated" data-show="pulse infinite" data-delay="1500">
            <img src="./assets/imgs/section02_basket.png" alt="Section Basket">
          </a>
        </div>
      </div>
    </div>
    <div class="section">

    </div>

    <span class="dot dot-04"></span>
